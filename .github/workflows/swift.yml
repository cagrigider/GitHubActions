# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-12
    strategy:
      matrix:
        destination: [
          "platform=iOS Simulator,name=iPhone 14,OS=16.0"
          "platform=iOS Simulator,name=iPhone 14 Pro Max,OS=16.0"
        ]

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
        cd GitHubActions
        xcodebuild build -project GitHubActions.xcodeproj -scheme GitHubActions clean build -sdk iphoneos -destination "${destination}" CODE_SIGNING_ALLOWED=No

    - name: Run tests
      run: |
        cd GitHubActions
        xcodebuild test -project GitHubActions.xcodeproj -scheme GitHubActions clean build -sdk iphoneos -destination "${destination}" CODE_SIGNING_ALLOWED=No
