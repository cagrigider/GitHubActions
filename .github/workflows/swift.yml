# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-12

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: |
          xcodebuild clean build -project GitHubActions.xcodeproj -scheme GitHubActions -sdk iphoneos CODE_SIGNING_ALLOWED=NO
    - name: Run tests
      run: |
          xcodebuild clean test -project GitHubActions.xcodeproj -scheme GitHubActions -sdk iphoneos CODE_SIGNING_ALLOWED=NO
