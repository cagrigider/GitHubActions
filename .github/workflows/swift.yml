# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-12
    strategy:
      matrix:
        destination: [
          "platform=iOS Simulator,OS=16.1,name=iPhone 14",
          "platform=iOS Simulator,OS=16.1,name=iPhone 14 Pro Max"
        ]

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: |
        cd GitHubActions
        xcodebuild -project build GitHubActions.xcodeproj -scheme GitHubActions clean build -sdk iphoneos -destination "${destination}" CODE_SIGNING_ALLOWED=No

    - name: Run tests
      run: |
        cd GitHubActions
        xcodebuild -project GitHubActions.xcodeproj -scheme GitHubActions clean build -sdk iphoneos -destination "${destination}" CODE_SIGNING_ALLOWED=No
