# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-12
    strategy:
        matrix:
          destination: ['platform=iOS Simulator,OS=16.0.0,name=iPhone 14 Pro Max']

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
        cd GitHubActions
        swift build -v

    - name: Run tests
      run: |
        cd GitHubActions
        swift test -v
